{% extends 'posts/base.html' %}
{% block title %}
Page Title
{% endblock %}
{% block content %}
<div class="flex w-full flex-col">
    {% if request.user.is_authenticated %}
    <form class="w-full " method="POST" action="{% url 'posts:add_post' %}">
        {%csrf_token%}

        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-black dark:bg-black dark:border-gray-600 ">
            <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-black ">
                <label for="content" class="sr-only">content</label>
                <textarea name="content" id="content" rows="4"
                    class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-black focus:ring-0 dark:text-white dark:placeholder-gray-400 resize-none "
                    placeholder="Write a comment..." required></textarea>
            </div>
            <div class="flex items-center justify-end px-3 py-2 border-t dark:border-gray-600 border-gray-200">
                <div class="flex ps-0 space-x-1 rtl:space-x-reverse sm:ps-2 ">
                    <button type="button"
                        class="inline-flex justify-center items-center p-2 text-gray-500 rounded-sm cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 12 20">
                            <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
                        </svg>
                        <span class="sr-only">Attach file</span>
                    </button>
                    <button type="button"
                        class="inline-flex justify-center items-center p-2 text-gray-500 rounded-sm cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 16 20">
                            <path
                                d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                        </svg>
                        <span class="sr-only">Set location</span>
                    </button>
                    <button type="button"
                        class="inline-flex justify-center items-center p-2 text-gray-500 rounded-sm cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 18">
                            <path
                                d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" />
                        </svg>
                        <span class="sr-only">Upload image</span>
                    </button>
                    <button type="submit"
                        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        Post
                    </button>
                </div>
            </div>
        </div>
    </form>

    {% endif %}


    <div class="flex flex-col gap-4 w-full">
        {% for post in posts %}

        <div class="card border-b-2 border-gray-700 p-5 flex gap-5 flex-col ">
            <div class="flex justify-between">
                <div class="flex gap-3"> <img class="h-12 w-12 rounded-full object-cover"
                        src="{{ post.user.profile.profile_image.url }}" alt="{{ post.user.username }}'s profile image">
                    <h4>{{post.user.username}}</h4>
                </div>
                <details class="relative"> 
                   <summary class="cursor-pointer list-none"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                      </svg>
                    </summary>
                    <div class="absolute right-full top-0 bg-black border border-r-5  p-2 shadow-sm">
                        <ul class="py-2">
                            <li >i loveu</li>
                            <li>xoxo</li>
                            <li>gossip</li>
                        </ul>
                    </div>
                </details>

            </div>
            <div>
                <p class=" {{post.text_direction}} w-full">{{post.content}}</p>
            </div>
        </div>

        {%endfor%}

    </div>

</div>
{% endblock %}
